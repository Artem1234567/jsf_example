<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>New Post</title>
</h:head>
<h:body>
    <h2>Create new Post</h2>
    <h:form>
        <p:panel header="Add new Post">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Name: "/>
                <p:inputText id="nameval" value="#{postBean.name}"/>

                <h:outputText value="Value: "/>
                <p:inputText id="valueval" value="#{postBean.value}"/>

                <h:outputText value="DataType: "/>
                <p:inputText id="dtval" value="#{postBean.dataType}"/>

                <p:commandButton value="Create" action="#{postData.saveAction(postBean)}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>

    <br/>

    <h:form>
        <h:commandButton action="index" value="Home Page"/>
    </h:form>
</h:body>
</html>
